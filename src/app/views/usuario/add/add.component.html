<form [formGroup]="formUsuario" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" formControlName="nome" name="nome" id="nome" required>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" name="email" id="email"
    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" required>
  </div>

  <div class="form-group">
    <label for="pass">Senha</label>
    <input type="password" class="form-control" name="pass" id="pass"
    [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" formControlName="senha" required>
  </div>

  <input type="submit" class="btn btn-primary mt-4" value="Salvar">
  <a href="#/Usuario/listar" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
</form>
